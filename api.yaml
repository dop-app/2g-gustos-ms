swagger: '2.0'
info:
  version: 1.1.0
  title: Microservice for Pleasures
  description: Ruby on Rails + Postgresql
  license:
    name: Software Architecture 2018-I
host: '192.168.99.101:3000'
basePath: /
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  '/categories':
    get:
      summary: Returns all categories
      operationId: getAllCategories
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/CategoryList'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorModel'
  '/categories/{id}':
    get:
      summary: Returns a category with the given id
      operationId: getCategoryById
      parameters:
        - name: id
          in: path
          description: The id of the category to be returned
          required: true
          type: integer
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/Category'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
    put:
      summary: Updates a category with the given id
      operationId: updateCategory
      parameters:
        - name: id
          in: path
          description: The id of the category to be updated
          required: true
          type: integer
        - name: category
          in: body
          required: true
          description: Category Object
          schema:
            $ref: '#/definitions/CategoryInput'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
    delete:
      summary: Deletes a category with the given id
      operationId: deleteStudent
      parameters:
        - name: id
          in: path
          description: The id of the category to be deleted
          required: true
          type: integer
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
  '/subcategories':
    get:
      summary: Returns all subcategories
      operationId: getAllSubCategories
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/SubcategoryList'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorModel'
  '/subcategories/{id}':
    get:
      summary: Returns a subcategory with the given id
      operationId: getSubCategoryById
      parameters:
        - name: id
          in: path
          description: The id of the category to be returned
          required: true
          type: integer
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/Subcategory'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
    put:
      summary: Updates a subcategory with the given id
      operationId: updatesubcategory
      parameters:
        - name: id
          in: path
          description: The id of the subcategory to be updated
          required: true
          type: integer
        - name: category
          in: body
          required: true
          description: Category Object
          schema:
            $ref: '#/definitions/SubcategoryInput'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
    delete:
      summary: Deletes a subcategory with the given id
      operationId: deleteSubcategory
      parameters:
        - name: id
          in: path
          description: The id of the category to be deleted
          required: true
          type: integer
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
  '/pleasures':
    get:
      summary: Returns all pleasures
      operationId: getAllPleasures
      parameters:
        - name: category
          in: query
          description: filter pleasures by categoryId 
          required: false
          type: integer
        - name: user
          in: query
          description: filter pleasures by userId 
          required: false
          type: integer
        - name: name
          in: query
          description: filter pleasures by like name
          required: false
          type: integer
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/PleasureList'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorModel'
  '/pleasures/{id}':
    get:
      summary: Returns a pleasure with the given id
      operationId: getPleasureById
      parameters:
        - name: id
          in: path
          description: The id of the pleasure to be returned
          required: true
          type: integer
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/Pleasure'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
    put:
      summary: Updates a pleasure with the given id
      operationId: updatePleasure
      parameters:
        - name: id
          in: path
          description: The id of the pleasure to be updated
          required: true
          type: integer
        - name: category
          in: body
          required: true
          description: Pleasure Object
          schema:
            $ref: '#/definitions/PleasureInput'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
    delete:
      summary: Deletes a pleasure with the given id
      operationId: deletePleasure
      parameters:
        - name: id
          in: path
          description: The id of the pleasure to be deleted
          required: true
          type: integer
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'
definitions:
  Category:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      description:
        type: string
  CategoryInput:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
  CategoryList:
    type: object
    required:
      - total
      - list
    properties:
      list:
        type: array
        items:
          $ref: '#/definitions/Category'
  Subcategory:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      description:
        type: string
      category_id:
        type: integer
  SubcategoryInput:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      category_id:
        type: integer
  SubcategoryList:
    type: object
    required:
      - total
      - list
    properties:
      list:
        type: array
        items:
          $ref: '#/definitions/Subcategory'
  Pleasure:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      description:
        type: string
      user_id:
        type: integer
      subcategory_id:
        type: integer
  PleasureInput:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      user_id:
        type: integer
      subcategory_id:
        type: integer
  PleasureList:
    type: object
    required:
      - total
      - list
    properties:
      list:
        type: array
        items:
          $ref: '#/definitions/Pleasure'
  ErrorModel:
    type: object
    required:
      - message
      - code
    properties:
      message:
        type: string
      code:
        type: number
      description:
        type: object
